{% extends "base.html" %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Borrar Donante</h1>
    <p>¿Estás seguro de que deseas borrar al donante "{{ donante.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Borrar</button>
        <a href="{% url 'ver_donantes' %}" class="text-blue-500 ml-4">Cancelar</a>
    </form>
{% endblock %}
