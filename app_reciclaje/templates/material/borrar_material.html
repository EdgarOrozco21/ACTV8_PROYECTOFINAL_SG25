{% extends 'base.html' %}

{% block content %}
<h2>Borrar Material</h2>
<p>¿Estás seguro de que quieres borrar "{{ material.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'ver_materiales' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
