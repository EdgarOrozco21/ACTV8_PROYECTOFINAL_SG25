<!DOCTYPE html>
<html>
<head>
    <title>Editar Centro de Acopio</title>
</head>
<body>
    <h1>Editar Centro de Acopio</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ centro.nombre }}" required><br>
        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" value="{{ centro.direccion }}" required><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" value="{{ centro.telefono }}" required><br>
        <label for="encargado">Encargado:</label>
        <input type="text" name="encargado" value="{{ centro.encargado }}" required><br>
        <label for="horario">Horario:</label>
        <input type="text" name="horario" value="{{ centro.horario }}" required><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
