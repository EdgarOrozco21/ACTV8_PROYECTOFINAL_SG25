{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Editar Empleado</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="{{ empleado.nombre }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="apellido" class="block text-gray-700 text-sm font-bold mb-2">Apellido</label>
            <input type="text" id="apellido" name="apellido" value="{{ empleado.apellido }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="dni" class="block text-gray-700 text-sm font-bold mb-2">DNI</label>
            <input type="text" id="dni" name="dni" value="{{ empleado.dni }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="cargo" class="block text-gray-700 text-sm font-bold mb-2">Cargo</label>
            <input type="text" id="cargo" name="cargo" value="{{ empleado.cargo }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="turno" class="block text-gray-700 text-sm font-bold mb-2">Turno</label>
            <input type="text" id="turno" name="turno" value="{{ empleado.turno }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="telefono" class="block text-gray-700 text-sm font-bold mb-2">Tel√©fono</label>
            <input type="text" id="telefono" name="telefono" value="{{ empleado.telefono }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" value="{{ empleado.email }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="certificaciones" class="block text-gray-700 text-sm font-bold mb-2">Certificaciones</label>
            <textarea id="certificaciones" name="certificaciones" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ empleado.certificaciones }}</textarea>
        </div>
        <div class="mb-4">
            <label for="centro_acopio" class="block text-gray-700 text-sm font-bold mb-2">Centro de Acopio</label>
            <select id="centro_acopio" name="centro_acopio" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="">Seleccione un centro</option>
                {% for centro in centros %}
                    <option value="{{ centro.id }}" {% if centro.id == empleado.centro_acopio.id %}selected{% endif %}>{{ centro.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Actualizar
            </button>
            <a href="{% url 'ver_empleados' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
